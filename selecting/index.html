<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Selecting</title>
		<meta name="robots" content="noindex, nofollow">
		<link rel="stylesheet" href="styles.css">
	</head>

	<body>

		<header>

			<h1>JavaScript Selecting</h1>

		</header>

		<div class="wrapper">

			<div class="container">

				<p id="foo">Get element by ID.</p>

				<p class="bar">Get element by class name.</p>

				<p class="quux">Add class</p>

				<p class="baz">Add class</p>

			</div> <!-- .container-->

		</div> <!-- .wrapper-->

		<footer>

			<small>Powered by NGINX</small>

		</footer>

		<script>

			document.addEventListener('DOMContentLoaded', function(){

			  // Get element by tag name

				document.querySelector('h1').style.backgroundColor = 'pink';

				// Get element by id

				document.querySelector('#foo').style.backgroundColor = 'pink';

				// Get element by class name

				document.querySelector('.bar').style.backgroundColor = 'pink';

				// Apply multiple CSS statements at once

				document.querySelector('.quux').style.cssText = 'background: pink; color: red;';

				// Apply a class

				document.querySelector('.baz').classList.add("foo");	

			});

		</script>
	
	</body>
</html>
