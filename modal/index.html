<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	
	<button class="show">Open</button>


	<div class="overlay">
		<div>
			<p>some content to show and hide</p>

			<button class="hide">Close</button>
			
		</div>
	</div>

	<script>

	document.addEventListener('DOMContentLoaded', function(){

		var open = document.querySelector('.show'),
		close = document.querySelector('.hide'),
		modal = document.querySelector('.overlay'),
		body = document.querySelector('body');
		

		modal.classList.add("accessibly-hidden");

		close.addEventListener("click", function(){

			modal.classList.add("accessibly-hidden");
		
		});

		open.addEventListener("click", function(){
		
			modal.classList.remove("accessibly-hidden");
			top = body.scrollTop;
			modal.style.top = top + 'px';
		
		});
   
	});

	</script>
	
</body>
</html>
