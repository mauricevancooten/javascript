<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Traversing</title>
</head>
<body>

	<ul>
		<li>Item-1</li>
		<li>Item-2</li>
		<li class="foo">Item-3</li>
		<li>Item-4</li>
		<li>Item-5</li>
		<li>Item-6</li>
	</ul>	

	<script>

		// Get parent element node.

		var el = document.querySelector('li');

		var parent = el.parentNode

		parent.style.backgroundColor = "pink";

	</script>
	
</body>
</html>
