<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript Convert Inches Calculator</title>
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>JavaScript Inches to Centimetres Calculator</h1>
  </header>
  <div class="wrapper">
    <div class="container">
      <div id="calculator">
        <table>
          <tr>
            <td>Inches:</td>
            <td>
              <input id="inches" type="text">
            </td>
          </tr>
          <tr>
            <td>Total:</td>
            <td id="total"></td>
          </tr>
        </table>
        <button id="calc">Calculate</button>
      </div>
      <!-- .calculator -->
    </div>
    <!-- .container-->
  </div>
  <!-- .wrapper-->
  <footer>
    <small><a href="https://opensource.org/licenses/MIT">MIT</a></small>
  </footer>
  <script src="custom.js"></script>
</body>

</html>
