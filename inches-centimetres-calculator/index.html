<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Convert Inches Calculator</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Inches to Centimetres Calculator</h1>
    </header>
    <div class="wrapper">
        <div class="container">
            <div class="calculator">
                <table>
                    <tr>
                        <td>Inches:</td>
                        <td>
                            <input class="inches" type="text">
                        </td>
                    </tr>
                    <tr>
                        <td>Total:</td>
                        <td class="total"></td>
                    </tr>
                </table>
                <button>Calculate</button>
            </div>
            <!-- .calculator -->
        </div>
        <!-- .container-->
    </div>
    <!-- .wrapper-->
    <footer>
        <small>Powered by NGINX</small>
    </footer>
    <script src="custom.js"></script>
</body>

</html>
